<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>¡Hola, esto es una prueba por template!</h1>

    <h2>Mi nombre es {{ nombre }} {{ apellido}}</h2>
    
    <h2>El estudiante está inscripto en los siguientes cursos:
        {% for curso in cursos %}
            <li>{{ curso }}</li>
        {% endfor %}
    </h2>
</body>
</html>
